<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Inpiração | 2024</title>
  </head>
  <body>
    <main class="container">
      <section class="banner-principal">
        <div class="banner-bg">
          <div class="banner-info">
            <figure>
              <img src="./assets/images/data.svg" alt="data" />
            </figure>
            <figure>
              <img
                class="img-ibcidade"
                src="./assets/images/logoIBCidade.svg"
                alt="IBCidade"
                width="226.01px"
                height="50px"
              />
            </figure>
          </div>
          <div class="circulo1">
            <figure>
              <img src="./assets/images/circulo1.svg" alt="circulo" />
            </figure>
          </div>
          <div class="banner-logo">
            <figure>
              <img
                class="img-inspiracao"
                src="./assets/images/logoInspiracao.svg"
                alt="Logo Inspiração"
                width="899px"
                height="158.49px"
              />
            </figure>
          </div>
          <div class="circulo2">
            <figure>
              <img src="./assets/images/circulo2.svg" alt="circulo" />
            </figure>
          </div>
          <div class="tema">
            <figure>
              <img src="./assets/images/tema.svg" alt="tema principal" />
            </figure>
          </div>
          <div class="btn-inscricao">
            <a href="#">Quero fazer inscrição agora</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
